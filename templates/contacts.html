{% extends 'base.html' %}

{% block title %}Contacts{% endblock title %}

{% block body %}
<div class="container-fluid px-0 ">
    <img src="/static/contact_us.jpg" width="1200" height="500" class="d-block w-100" alt="...">
    <h1 class="text-center">Contact Us</h1>
</div>
<div class="container">
    <form method="post" action="/contacts">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Email address</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone">
        </div>
        
       
        <div class="form-group">
          <label for="desc">What do you wanna talk about.</label>
          <textarea class="form-control" id="desc"  name="desc" rows="3"></textarea>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit" style="margin-bottom:10px">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
